## Variables to install AlternC on Debian stretch

# Repositorio de AlternC 3.5.
alternc_repo: 'http://debian.koumbit.net/debian'
alternc_branch: 'alternc35 main'
alternc_key: 'key.asc'

packages:
- "php7.0-common"
- "php7.0-curl"
- "php7.0-gd"
- "php7.0-intl"
- "php7.0-json"
- "php7.0-mysql"
- "php7.0-mbstring"
- "php7.0-mcrypt"
- "php7.0-imagick"
- "php7.0-pgsql"
- "php7.0-xml"
- "php7.0-xmlrpc"
- "php7.0-zip"

packages_mysql:
- mysql-server
- mysql-client