  - { key: '"aws"', value: '"2"' }
  - { key: '"cron"', value: '"0"' }
  - { key: '"dom"', value: '"1"' }
  - { key: '"ftp"', value: '"2"' }
  - { key: '"mail"', value: '"5"' }
  - { key: '"mailman"', value: '"1"' }
  - { key: '"mysql"', value: '"1"' }
  - { key: '"piwik"', value: '"0"' }
