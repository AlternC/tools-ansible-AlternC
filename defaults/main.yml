  # cron: Tareas planificadas.
  # dom: Dominios.
  # ftp: Cuentas ftp.
  # mail: Cuentas de correo.
  # mailman: Listas de correo.
  # mysql: Bases de datos.
  # piwiki: Estadisticas a través de piwiki (no habilitado).
  # web: Espacio de almacenamiento (1Gb=10448576).
